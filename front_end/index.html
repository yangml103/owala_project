<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
</head>
<body>
    <h1>Select a Dominant Color</h1>
    <select id="colorDropdown">
        <option value="">Select a color</option>
    </select>

    <script>
        // Function to fetch the JSON data and populate the dropdown
        async function populateDropdown() {
            try {
                const response = await fetch('dominant_colors.json'); // Ensure this path is correct
                console.log('Fetching data...'); // Debugging statement
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Debugging statement
                const dropdown = document.getElementById('colorDropdown');

                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.dominant_color;
                    option.textContent = `Product: ${item.product_title}, Variant: ${item.variant_title}, Color: ${item.dominant_color}`;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching the JSON data:', error);
            }
        }

        // Call the function to populate the dropdown when the page loads
        window.onload = populateDropdown;
    </script>
</body>
</html>
